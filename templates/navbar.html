
<style>
    header{ 
        display: flex;
        position: sticky;
        justify-content: space-between;
        background: #F0B724;
        align-items: start;
        border-bottom: 4px solid #C17D7D;
        top: 0;
    }
    
    header .logo{
        margin: 0rem 5rem;
        font-size: 20px;
    } 

    ul{
        list-style-type: none;
        display: flex;
        justify-content: space-evenly;
    }
    
    li{
        margin-right: 50px;
    }

    li a{
        text-decoration: none;
        display: block; 
        text-align: center;
        padding: 5px 10px;
    }

    li a:hover{
        background-color: darkgoldenrod;
        transition: 0.5s;
    }

    .text{
        font-size: 20px;
        font-style: normal;
    }

    .dropdown-menu-wrap{
        position: absolute;
        top: 15%;
        right: 50%; 
        width: 320px; 
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out; 
    }

    .dropdown-menu-wrap.open-menu{
        max-height: 400px; 
    }
    
    .dropdown-menu{
        background: #FFE8A3; 
        padding: 20px; 
        border-radius: 5px;
        border: 3px solid rgba(0, 0, 0, 0.25);
        
    }

    .dropdown-menu .upload-images button{
       position: relative;
       left: 30%;
    }

    .dropdown-menu .caption-area textarea{
        width: 100%;
        border-radius: 10px;
        height: 150px;
    }


</style>

{% load static %}
<header class="header">
    
    <ul class="ul">
        {% if request.user.is_authenticated %}
        <li>
            <a href="{% url 'home' %}">
                <h3 class="text">Trang chủ</h3>
            </a>
        </li>
        
        <li class="li">
            <a href="{% url 'profile' request.user.pk %}">
                <h3 class="text">Trang cá nhân</h3>
            </a>    
        </li>

        <li class="li">
            <a href="{% url 'uploadpost' %}">
                <h3 class="text"> Đăng bài  </h3>
            </a>
        </li>
     
        <li class="li">
            <a href="{% url 'logout' %}">
                <h3 class="text">Đăng xuất</h3>
            </a>
        </li>
        {% endif %}
    </ul>
    
    <div class="logo">
        <h2>Connect-u</h2>
    </div>

   
</header>
