{% load static %}
<style>
    *{
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.704px;
        font-weight: 700;
        color:black;
    }

    .container{
        margin: 0 0;
        width: 100%;
        height: 100%; 
        background-color: #FFF8DF;
        background-image: url('/static/images/bg-pt.jpg');
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        display: grid;
        place-items: center;
        opacity: 0.8;
    }

    .box{
        margin: auto;
        background-color: #FFE8A3;
        border-radius: 10px;
        border: 3px solid rgba(0, 0, 0, 0.5);
        padding: 20px 30px;
    }

    button{
        font-size: 24px; 
        background: #F0B724;
        border: 3px solid black;
        padding: 10px 15px;
        border-radius: 15px;
    }
</style>

<div class="container">
    <img src="">
    <div class="box">
        <div style="display: flex; justify-content: flex-end;">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Trở về</a>
        </div>
    
        <div style="display: inline-flex">
            <h3>Chỉnh sửa bài viết</h3>
        </div>
       
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.body }}
                    <div>
                        {{ form.img }}
                    </div>
                    <div style="display: flex; justify-content:flex-end">
                        <button style="cursor: pointer;" class="btn btn-success mt-3">Lưu!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</div>
