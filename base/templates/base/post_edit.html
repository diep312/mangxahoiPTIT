{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="back-to-post" style="color: black">Back to Post</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Chỉnh sửa bài viết</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{ form.body }}
                <div class="d-grid gap-2">
                    <button style="cursor: pointer;">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
