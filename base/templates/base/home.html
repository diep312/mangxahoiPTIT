{% extends 'main.html' %}

{% block content %}
<style>
    .box_container{
    min-width: 300px;
    max-width: 400px;
    min-height: 200px;
    background-color: #FFE8A3;
    border: 4px solid #C17D7D;
    border-radius: 10px;
    text-align: center;
    vertical-align: top;
    }

    .box_container a{
        display: block; 
        font-size: 18px; 
        text-align: left;

    }

    .box_container span{
        padding-top: 10px;
        display: block;
        text-align: left;
        font-size: 14px;
    }

    .box_container .info{
        display: inline-block;
        margin-left: 30px;
        vertical-align: top;
    }

    .container{
        padding: 40px 6%; 
        display: flex;        
        flex-wrap: wrap;
        align-self: center;
        justify-content: space-between;
       
    }

    .leftColumn{
       flex-basis: 50%;
       align-self: flex-start; 
    }

    .rightColumn{
        align-self: flex-start;
        flex-basis: 30%;
        position: sticky;
        top: 30px;
    }

    .avt{
        display: inline-block;
        width: 50px; 
        height: 50px;
        border-radius: 50px;
        object-fit: cover;
    }

    
    .editprofile-container{
        width: 100%;
        height: 100%; 
        background-color: rgba(0,0,0,0.7); 
        position: absolute; 
        top: 0;

        justify-items: center;
        align-items: center;
    }

    .editbox{
        max-width: 420px;
        background-color: #FFE8A3;
        border: 3px solid #C17D7D;
        border-radius: 5px;
        padding: 10px 30px; 
    }

    
</style>

<div class="container">
    
    <div class="leftColumn">

        <div style="padding-top: 30px"> 
            {% include 'base/postcard.html'%}
        </div>    
    </diV>

    <div class="rightColumn">
       
        <div class="box_container">
            <h1 style="padding-bottom: 20px;"> Gần bạn </h1>
            {% for user in user_info %}
            <div>
                <div class="info">
                    <a href="{% url 'profile' user.id %}"> {{ user.username }} </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% if page == 'post' %}
<div class="editprofile-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="editbox">
            <a href="{% url 'home' %}" style="display:flex; float: right;"> x </a>    
            <div>
                <h3> Post </h3>  
                {{ form.as_p }}
                <button type="submit"> Đăng bài </button>
            </div>
        </div>
    </form>
</div>
{% endif %}


{% endblock content %}
