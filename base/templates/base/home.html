{% extends 'main.html' %}

{% block content %}
<style>
    .box_container{
    min-width: 300px;
    max-width: 400px;
    min-height: 200px;
    background-color: #FFE8A3;
    border: 4px solid #C17D7D;
    border-radius: 10px;
    text-align: center;
    vertical-align: top;
    }

    .box_container a{
        display: block;
        font-size: 18px;
        text-align: left;

    }

    .box_container span{
        padding-top: 10px;
        display: block;
        text-align: left;
        font-size: 14px;
    }

    .box_container .info{
        display: inline-block;
        margin-left: 30px;
        vertical-align: top;
    }

    .container{
        padding: 40px 6%;
        display: flex;
        flex-wrap: wrap;
        align-self: center;
        justify-content: space-between;

    }

    .leftColumn{
       flex-basis: 50%;
       align-self: flex-start;
    }

    .rightColumn{
        align-self: flex-start;
        flex-basis: 30%;
        position: sticky;
        top: 30px;
    }

    .avt{
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        object-fit: cover;
    }

    .search_bar{
        display: flex;
        justify-content: space-between;
    }

    .search_bar input{
        flex-basis: 75%;
        display: inline-block;
        border-radius: 20px;
    }

    .search_bar button{
        border-radius: 15px;
        font-weight: 600;

    }

    .dropdown-menu-wrap{
        position: absolute;
        top: 15%;
        right: 50%;
        width: 320px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
    }

    .dropdown-menu-wrap.open-menu{
        max-height: 400px;
    }


    .dropdown-menu{
        background: #FFE8A3;
        padding: 20px;
        border-radius: 5px;
        border: 3px solid rgba(0, 0, 0, 0.25);

    }

    .dropdown-menu .upload-images button{
       position: relative;
       left: 30%;
    }

    .dropdown-menu .caption-area textarea{
        width: 100%;
        border-radius: 10px;
        height: 150px;
    }

</style>

<div class="container">

    <div class="leftColumn">
        <div class="search_bar">
            <a onclick="toggleMenu()">
                <h3 class="text"> Đăng bài  </h3>
            </a>
        </div>

        <div style="padding-top: 30px">
            {% include 'base/postcard.html'%}
        </div>
    </diV>

    <div class="rightColumn">

        <div class="box_container">
            <h1 style="padding-bottom: 20px;"> Gần bạn </h1>
            {% for post in post_list %}
            <div>
                <img class='avt' src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png">
                <div class="info">
                    <a href="{% url 'profile' post.author.pk %}"> {{ post.author.username }} </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<div class="dropdown-menu-wrap" id="profileMenu">
    <div class="dropdown-menu">
        <form method="POST">
            {% csrf_token %}

            <div class="caption-area">
                <h2>Caption</h2>
            </div>
            <div style="color: white;">
                {{ form.body }}
            </div>
        <button type="submit" style="cursor: pointer;"> Đăng </button>
        </form>
    </div>
</div>

<script>
    let profileMenu = document.getElementById("profileMenu");

    function toggleMenu(){
        profileMenu.classList.toggle("open-menu");
    }

</script>
{% endblock content %}
